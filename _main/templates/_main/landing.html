{% block extra-script %}
<script>
    $('.faq-btn').on('click', (e) => {
        e.target.nextElementSibling.classList.toggle('hidden')
    })

    var mySwiper = new Swiper('.landing-swiper',{
        loop:true,
        autoplay:{
            delay:5000,
        },
        navigation: {
            prevEl:'.bt1',
            nextEl:'.bt2' 
        },
        pagination:{
            el:'.swiper-pagination',
            clickable: true,
            type: 'bullets',
            
        },
        
        centeredSlides:true
    })

    var mySwiper2 = new Swiper('.logo-swiper',{
        loop:true,
        speed:7000,
        autoplay:{
            delay: 0,
            disableOnInteraction: true,
        },
        slidesPerView: 4,
        spaceBetween: 10,
        breakpoints: {
          640: {
            slidesPerView: 6,
            spaceBetween: 10,
          },
        }
    })

    window.addEventListener("DOMContentLoaded", function () {
        // console.log("mainlibrary: ", mainlibrary);

        var courses = JSON.parse("{{ courses|escapejs }}");
        var recommend = JSON.parse("{{ recommend|escapejs }}");
        mainlibrary.CourseLandingOnReady(context, courses, recommend)

    });
</script>
