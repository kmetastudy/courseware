{% load static %}
<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>콘텐츠 관리</title>
    
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tabulator -->
    <link href="https://unpkg.com/tabulator-tables@5.5.0/dist/css/tabulator.min.css" rel="stylesheet" />
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@5.5.0/dist/js/tabulator.min.js"></script>
    <!-- axios(currently for test) -->
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <!-- ajax -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/44b2667d85.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet" />
    
    <link rel="stylesheet" href="{% static '_bundle/main/main-bundle.css' %}" />
    <script type="text/javascript" src="{% static '_bundle/main/main-bundle.js' %}"></script>
  </head>

  <body>
    <div id="root" class="flex flex-col items-center">
      <!-- navigation -->
      <nav class="navbar w-full xl:w-[1200px]">
        
      </nav>

      <main id="main" class="w-full flex justify-center">
        <div class="course_body w-full xl:w-[1400px]">
          <header class="course_header w-full flex justify-center bg-gray-200"></header>
          <main class="course_main w-full flex justify-center">
            <div class="container p-2 xl:p-6 w-[1200px] flex flex-col md:flex-row justify-center">
              <div class="container-left flex-1">
                <div class="course_description m-2 p-2 border rounded-md">
                  <p class="p-2">강좌 소개</p>
                  <div class="desc_category p-2">
                    <!-- 카테고리 분류 -->
                  </div>
                  <div class="desc_content p-4">
                    <!-- 코스 설명 -->
                  </div>
                </div>
                <div class="course_chapter m-2 p-2 flex-col border rounded-md cursor-pointer">
                  <p class="p-2">코스 과정</p>
                  <!-- 코스 목차 -->
                </div>
              </div>
              <div class="container-right m-2 md:w-[300px]">
                <!-- 코스 카드 -->
              </div>
            </div>
          </main>
        </div>
      </main>
    </div>
  </body>
  <script>
    var csrftoken = "{{csrf_token}}";
    
    const context = JSON.parse("{{ context|escapejs }}");
    const data = JSON.parse("{{ options|escapejs }}");


    window.addEventListener("DOMContentLoaded", function () {
      console.log("mainlibrary: ", mainlibrary);
      mainlibrary.CourseDetailOnReady(context, data)
    });
  </script>
</html>
