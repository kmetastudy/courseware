{% load static %}
<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-cache"/>
    <title>대시보드</title>
    <!-- MDB icon -->

    <!-- font(NotoSansKr) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;700;900&display=swap" rel="stylesheet" />
    <!-- axios(currently for test) -->
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <link rel="icon" href="{% static 'img/mdb-favicon.ico' %}" type="image/x-icon" />

    <!-- Tabulator -->
    {% comment %}
    <link href="https://unpkg.com/tabulator-tables@5.5.0/dist/css/tabulator.min.css" rel="stylesheet" />
    {% endcomment %}
    <link rel="stylesheet" href="{% static '_dist/tabulator/tabulator_modern.min.css' %}" />
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@5.5.0/dist/js/tabulator.min.js"></script>
    <!-- apexcharts -->
    <script type="text/javascript" src="{% static '_dist/apexcharts/apexcharts.min.js' %}"></script>
  </head>

  <body>
    <div id="main"></div>

    <link rel="stylesheet" href="{% static '_bundle/stats/stats-bundle-20240821.css' %}" />
    <script type="text/javascript" src="{% static '_bundle/stats/stats-bundle-20240821.js' %}"></script>
  </body>

  <script>
    var csrftoken = "{{csrf_token}}";
    window.addEventListener("DOMContentLoaded", function () {
      statslibrary.stats_run("{{ context|escapejs }}");
    });
  </script>
</html>
